<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="700" height="500" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ccfbf1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#99f6e4;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
      <feOffset dx="1" dy="1" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Title -->
  <text x="350" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#0f172a">Rights Management Collaboration Workflow</text>
  
  <!-- Start Node -->
  <g transform="translate(350, 100)">
    <circle cx="0" cy="0" r="30" fill="#14b8a6" stroke="#0f766e" stroke-width="2" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">START</text>
  </g>
  
  <!-- Initial Rights Registration -->
  <g transform="translate(200, 180)">
    <rect x="-90" y="-30" width="180" height="60" rx="10" ry="10" fill="url(#nodeGradient)" stroke="#0f766e" stroke-width="2" filter="url(#shadow)" />
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0f766e">Initial Rights</text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0f766e">Registration</text>
    
    <!-- Document icon -->
    <rect x="-70" y="-15" width="20" height="25" fill="#ffffff" stroke="#0f766e" stroke-width="1" />
    <line x1="-65" y1="-10" x2="-55" y2="-10" stroke="#0f766e" stroke-width="1" />
    <line x1="-65" y1="-5" x2="-55" y2="-5" stroke="#0f766e" stroke-width="1" />
    <line x1="-65" y1="0" x2="-55" y2="0" stroke="#0f766e" stroke-width="1" />
    <line x1="-65" y1="5" x2="-60" y2="5" stroke="#0f766e" stroke-width="1" />
  </g>
  
  <!-- Collaboration and Negotiation -->
  <g transform="translate(500, 180)">
    <rect x="-90" y="-30" width="180" height="60" rx="10" ry="10" fill="url(#nodeGradient)" stroke="#0f766e" stroke-width="2" filter="url(#shadow)" />
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0f766e">Collaboration &</text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0f766e">Negotiation</text>
    
    <!-- People icon -->
    <circle cx="-70" cy="-10" r="5" fill="#ffffff" stroke="#0f766e" stroke-width="1" />
    <circle cx="-70" cy="-12" r="2" fill="#0f766e" />
    <path d="M-73,-7 C-73,-2 -67,-2 -67,-7" stroke="#0f766e" stroke-width="1" fill="none" />
    
    <circle cx="-60" cy="-5" r="5" fill="#ffffff" stroke="#0f766e" stroke-width="1" />
    <circle cx="-60" cy="-7" r="2" fill="#0f766e" />
    <path d="M-63,-2 C-63,3 -57,3 -57,-2" stroke="#0f766e" stroke-width="1" fill="none" />
  </g>
  
  <!-- Decision Point: All Parties Agree? -->
  <g transform="translate(350, 260)">
    <polygon points="-60,0 0,-60 60,0 0,60" fill="#bae6fd" stroke="#0369a1" stroke-width="2" filter="url(#shadow)" />
    <text x="0" y="-15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0369a1">All Parties</text>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0369a1">Agree?</text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0369a1">✓/✗</text>
  </g>
  
  <!-- Split Calculation -->
  <g transform="translate(200, 360)">
    <rect x="-90" y="-30" width="180" height="60" rx="10" ry="10" fill="url(#nodeGradient)" stroke="#0f766e" stroke-width="2" filter="url(#shadow)" />
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0f766e">Split Calculation</text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0f766e">& Finalization</text>
    
    <!-- Calculator icon -->
    <rect x="-70" y="-15" width="20" height="25" fill="#ffffff" stroke="#0f766e" stroke-width="1" />
    <line x1="-65" y1="-5" x2="-55" y2="-5" stroke="#0f766e" stroke-width="1" />
    <line x1="-65" y1="0" x2="-55" y2="0" stroke="#0f766e" stroke-width="1" />
    <line x1="-65" y1="5" x2="-55" y2="5" stroke="#0f766e" stroke-width="1" />
    <circle cx="-60" cy="-10" r="2" fill="#0f766e" />
  </g>
  
  <!-- Blockchain Verification -->
  <g transform="translate(500, 360)">
    <rect x="-90" y="-30" width="180" height="60" rx="10" ry="10" fill="url(#nodeGradient)" stroke="#0f766e" stroke-width="2" filter="url(#shadow)" />
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0f766e">Blockchain</text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0f766e">Verification</text>
    
    <!-- Blockchain icon -->
    <rect x="-70" y="-12" width="8" height="8" rx="1" ry="1" fill="#ffffff" stroke="#0f766e" stroke-width="1" />
    <rect x="-60" y="-12" width="8" height="8" rx="1" ry="1" fill="#ffffff" stroke="#0f766e" stroke-width="1" />
    <rect x="-65" y="-2" width="8" height="8" rx="1" ry="1" fill="#ffffff" stroke="#0f766e" stroke-width="1" />
    <line x1="-66" y1="-8" x2="-60" y2="-2" stroke="#0f766e" stroke-width="1" />
    <line x1="-56" y1="-8" x2="-62" y2="-2" stroke="#0f766e" stroke-width="1" />
  </g>
  
  <!-- End Node -->
  <g transform="translate(350, 460)">
    <circle cx="0" cy="0" r="30" fill="#14b8a6" stroke="#0f766e" stroke-width="2" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">END</text>
  </g>
  
  <!-- Connection Lines -->
  <g>
    <!-- Start to Initial Rights Registration -->
    <line x1="350" y1="130" x2="200" y2="170" stroke="#64748b" stroke-width="2" />
    <polygon points="200,170 205,160 212,168" fill="#64748b" />
    
    <!-- Start to Collaboration and Negotiation -->
    <line x1="350" y1="130" x2="500" y2="170" stroke="#64748b" stroke-width="2" />
    <polygon points="500,170 495,160 488,168" fill="#64748b" />
    
    <!-- Initial Rights Registration to Decision Point -->
    <line x1="200" y1="210" x2="300" y2="260" stroke="#64748b" stroke-width="2" />
    <polygon points="300,260 292,252 296,243" fill="#64748b" />
    
    <!-- Collaboration and Negotiation to Decision Point -->
    <line x1="500" y1="210" x2="400" y2="260" stroke="#64748b" stroke-width="2" />
    <polygon points="400,260 408,252 404,243" fill="#64748b" />
    
    <!-- Decision Point No to Collaboration (loop back) -->
    <path d="M410,260 C450,240 550,240 550,180" stroke="#e11d48" stroke-width="2" stroke-dasharray="5,3" />
    <polygon points="550,180 559,187 550,195" fill="#e11d48" />
    <text x="520" y="225" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#e11d48">No</text>
    
    <!-- Decision Point Yes to Split Calculation -->
    <line x1="300" y1="260" x2="200" y2="330" stroke="#059669" stroke-width="2" />
    <polygon points="200,330 208,322 212,330" fill="#059669" />
    <text x="235" y="300" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#059669">Yes</text>
    
    <!-- Split Calculation to Blockchain Verification -->
    <line x1="290" y1="360" x2="410" y2="360" stroke="#64748b" stroke-width="2" />
    <polygon points="410,360 402,355 402,365" fill="#64748b" />
    
    <!-- Blockchain Verification to End -->
    <line x1="500" y1="390" x2="390" y2="445" stroke="#64748b" stroke-width="2" />
    <polygon points="390,445 400,440 397,432" fill="#64748b" />
    
    <!-- Split Calculation to End -->
    <line x1="200" y1="390" x2="310" y2="445" stroke="#64748b" stroke-width="2" />
    <polygon points="310,445 300,440 303,432" fill="#64748b" />
  </g>
  
  <!-- Stakeholders -->
  <g transform="translate(90, 70)">
    <rect x="-60" y="-30" width="120" height="140" rx="10" ry="10" fill="#ffffff" stroke="#64748b" stroke-width="1" />
    <text x="0" y="-15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0f766e">Stakeholders</text>
    
    <line x1="-45" y1="-5" x2="45" y2="-5" stroke="#64748b" stroke-width="1" />
    
    <g transform="translate(0, 15)">
      <circle cx="-30" cy="0" r="5" fill="#ccfbf1" stroke="#0f766e" stroke-width="1" />
      <text x="-15" y="4" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#0f766e">Artist</text>
    </g>
    
    <g transform="translate(0, 35)">
      <circle cx="-30" cy="0" r="5" fill="#dbeafe" stroke="#1e40af" stroke-width="1" />
      <text x="-15" y="4" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#0f766e">Label</text>
    </g>
    
    <g transform="translate(0, 55)">
      <circle cx="-30" cy="0" r="5" fill="#e0e7ff" stroke="#4338ca" stroke-width="1" />
      <text x="-15" y="4" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#0f766e">Publisher</text>
    </g>
    
    <g transform="translate(0, 75)">
      <circle cx="-30" cy="0" r="5" fill="#fef9c3" stroke="#854d0e" stroke-width="1" />
      <text x="-15" y="4" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#0f766e">PRO</text>
    </g>
    
    <g transform="translate(0, 95)">
      <circle cx="-30" cy="0" r="5" fill="#fce7f3" stroke="#9d174d" stroke-width="1" />
      <text x="-15" y="4" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#0f766e">Distributor</text>
    </g>
  </g>
  
  <!-- Rights Types -->
  <g transform="translate(610, 70)">
    <rect x="-60" y="-30" width="120" height="140" rx="10" ry="10" fill="#ffffff" stroke="#64748b" stroke-width="1" />
    <text x="0" y="-15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0f766e">Rights Types</text>
    
    <line x1="-45" y1="-5" x2="45" y2="-5" stroke="#64748b" stroke-width="1" />
    
    <g transform="translate(0, 15)">
      <rect x="-30" y="-5" width="10" height="10" rx="2" ry="2" fill="#ccfbf1" stroke="#0f766e" stroke-width="1" />
      <text x="-15" y="4" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#0f766e">Mechanical</text>
    </g>
    
    <g transform="translate(0, 35)">
      <rect x="-30" y="-5" width="10" height="10" rx="2" ry="2" fill="#dbeafe" stroke="#1e40af" stroke-width="1" />
      <text x="-15" y="4" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#0f766e">Performance</text>
    </g>
    
    <g transform="translate(0, 55)">
      <rect x="-30" y="-5" width="10" height="10" rx="2" ry="2" fill="#e0e7ff" stroke="#4338ca" stroke-width="1" />
      <text x="-15" y="4" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#0f766e">Sync</text>
    </g>
    
    <g transform="translate(0, 75)">
      <rect x="-30" y="-5" width="10" height="10" rx="2" ry="2" fill="#fef9c3" stroke="#854d0e" stroke-width="1" />
      <text x="-15" y="4" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#0f766e">Master</text>
    </g>
    
    <g transform="translate(0, 95)">
      <rect x="-30" y="-5" width="10" height="10" rx="2" ry="2" fill="#fce7f3" stroke="#9d174d" stroke-width="1" />
      <text x="-15" y="4" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#0f766e">Print</text>
    </g>
  </g>
  
  <!-- Annotations -->
  <g>
    <!-- Registration annotation -->
    <text x="120" y="210" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">Metadata Entry</text>
    
    <!-- Collaboration annotation -->
    <text x="580" y="160" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">Multi-party Editing</text>
    
    <!-- Split calculation annotation -->
    <text x="120" y="375" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">Revenue Allocation</text>
    
    <!-- Blockchain annotation -->
    <text x="580" y="375" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">Immutable Record</text>
  </g>
</svg>