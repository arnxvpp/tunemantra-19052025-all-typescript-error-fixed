  <!-- External Systems -->
  <rect x="50" y="150" width="200" height="350" rx="10" ry="10" fill="white" stroke="#CBD5E1" stroke-width="2" filter="url(#dropShadow)"/>
  <rect x="50" y="150" width="200" height="40" rx="10" ry="10" fill="url(#externalGradient)"/>
  <text x="150" y="175" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="white">External Systems</text>
  
