<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="700" height="550" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <linearGradient id="appGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ede9fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ddd6fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="integrationGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bfdbfe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blockchainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ccfbf1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#99f6e4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="infrastructureGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fef9c3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fef08a;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Title -->
  <text x="350" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#0f172a">TuneMantra Blockchain Architecture</text>
  
  <!-- Application Layer -->
  <rect width="640" height="80" x="30" y="70" rx="10" ry="10" fill="url(#appGradient)" stroke="#94a3b8" stroke-width="1" />
  <text x="50" y="95" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#5b21b6">Application Layer</text>
  
  <!-- Application Components -->
  <g transform="translate(120, 120)">
    <rect width="80" height="20" x="0" y="0" rx="5" ry="5" fill="#ffffff" stroke="#5b21b6" stroke-width="1" />
    <text x="40" y="15" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#5b21b6">User Interface</text>
  </g>
  
  <g transform="translate(220, 120)">
    <rect width="80" height="20" x="0" y="0" rx="5" ry="5" fill="#ffffff" stroke="#5b21b6" stroke-width="1" />
    <text x="40" y="15" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#5b21b6">API Endpoints</text>
  </g>
  
  <g transform="translate(320, 120)">
    <rect width="80" height="20" x="0" y="0" rx="5" ry="5" fill="#ffffff" stroke="#5b21b6" stroke-width="1" />
    <text x="40" y="15" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#5b21b6">Authentication</text>
  </g>
  
  <g transform="translate(420, 120)">
    <rect width="80" height="20" x="0" y="0" rx="5" ry="5" fill="#ffffff" stroke="#5b21b6" stroke-width="1" />
    <text x="40" y="15" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#5b21b6">Business Logic</text>
  </g>
  
  <g transform="translate(520, 120)">
    <rect width="80" height="20" x="0" y="0" rx="5" ry="5" fill="#ffffff" stroke="#5b21b6" stroke-width="1" />
    <text x="40" y="15" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#5b21b6">Event Handling</text>
  </g>
  
  <!-- Integration Layer -->
  <rect width="640" height="80" x="30" y="170" rx="10" ry="10" fill="url(#integrationGradient)" stroke="#94a3b8" stroke-width="1" />
  <text x="50" y="195" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e40af">Integration Layer</text>
  
  <!-- Integration Components -->
  <g transform="translate(120, 220)">
    <rect width="80" height="20" x="0" y="0" rx="5" ry="5" fill="#ffffff" stroke="#1e40af" stroke-width="1" />
    <text x="40" y="15" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1e40af">Blockchain Adapters</text>
  </g>
  
  <g transform="translate(220, 220)">
    <rect width="80" height="20" x="0" y="0" rx="5" ry="5" fill="#ffffff" stroke="#1e40af" stroke-width="1" />
    <text x="40" y="15" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1e40af">Transaction Manager</text>
  </g>
  
  <g transform="translate(320, 220)">
    <rect width="80" height="20" x="0" y="0" rx="5" ry="5" fill="#ffffff" stroke="#1e40af" stroke-width="1" />
    <text x="40" y="15" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1e40af">Event Listeners</text>
  </g>
  
  <g transform="translate(420, 220)">
    <rect width="80" height="20" x="0" y="0" rx="5" ry="5" fill="#ffffff" stroke="#1e40af" stroke-width="1" />
    <text x="40" y="15" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1e40af">Contract Interfaces</text>
  </g>
  
  <g transform="translate(520, 220)">
    <rect width="80" height="20" x="0" y="0" rx="5" ry="5" fill="#ffffff" stroke="#1e40af" stroke-width="1" />
    <text x="40" y="15" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1e40af">Data Transform</text>
  </g>
  
  <!-- Blockchain Layer -->
  <rect width="640" height="80" x="30" y="270" rx="10" ry="10" fill="url(#blockchainGradient)" stroke="#94a3b8" stroke-width="1" />
  <text x="50" y="295" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0d9488">Blockchain Layer</text>
  
  <!-- Blockchain Components -->
  <g transform="translate(120, 320)">
    <rect width="80" height="20" x="0" y="0" rx="5" ry="5" fill="#ffffff" stroke="#0d9488" stroke-width="1" />
    <text x="40" y="15" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#0d9488">Smart Contracts</text>
  </g>
  
  <g transform="translate(220, 320)">
    <rect width="80" height="20" x="0" y="0" rx="5" ry="5" fill="#ffffff" stroke="#0d9488" stroke-width="1" />
    <text x="40" y="15" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#0d9488">On-chain Storage</text>
  </g>
  
  <g transform="translate(320, 320)">
    <rect width="80" height="20" x="0" y="0" rx="5" ry="5" fill="#ffffff" stroke="#0d9488" stroke-width="1" />
    <text x="40" y="15" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#0d9488">Network Nodes</text>
  </g>
  
  <g transform="translate(420, 320)">
    <rect width="80" height="20" x="0" y="0" rx="5" ry="5" fill="#ffffff" stroke="#0d9488" stroke-width="1" />
    <text x="40" y="15" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#0d9488">Consensus</text>
  </g>
  
  <g transform="translate(520, 320)">
    <rect width="80" height="20" x="0" y="0" rx="5" ry="5" fill="#ffffff" stroke="#0d9488" stroke-width="1" />
    <text x="40" y="15" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#0d9488">Chain Protocols</text>
  </g>
  
  <!-- Infrastructure Layer -->
  <rect width="640" height="80" x="30" y="370" rx="10" ry="10" fill="url(#infrastructureGradient)" stroke="#94a3b8" stroke-width="1" />
  <text x="50" y="395" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#854d0e">Infrastructure Layer</text>
  
  <!-- Infrastructure Components -->
  <g transform="translate(120, 420)">
    <rect width="80" height="20" x="0" y="0" rx="5" ry="5" fill="#ffffff" stroke="#854d0e" stroke-width="1" />
    <text x="40" y="15" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#854d0e">Key Management</text>
  </g>
  
  <g transform="translate(220, 420)">
    <rect width="80" height="20" x="0" y="0" rx="5" ry="5" fill="#ffffff" stroke="#854d0e" stroke-width="1" />
    <text x="40" y="15" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#854d0e">Node Infrastructure</text>
  </g>
  
  <g transform="translate(320, 420)">
    <rect width="80" height="20" x="0" y="0" rx="5" ry="5" fill="#ffffff" stroke="#854d0e" stroke-width="1" />
    <text x="40" y="15" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#854d0e">IPFS Integration</text>
  </g>
  
  <g transform="translate(420, 420)">
    <rect width="80" height="20" x="0" y="0" rx="5" ry="5" fill="#ffffff" stroke="#854d0e" stroke-width="1" />
    <text x="40" y="15" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#854d0e">Secure Comms</text>
  </g>
  
  <g transform="translate(520, 420)">
    <rect width="80" height="20" x="0" y="0" rx="5" ry="5" fill="#ffffff" stroke="#854d0e" stroke-width="1" />
    <text x="40" y="15" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#854d0e">Backup Systems</text>
  </g>
  
  <!-- Core Components: Smart Contracts -->
  <g transform="translate(350, 470)">
    <rect width="600" height="70" rx="5" ry="5" fill="#ffffff" stroke="#0d9488" stroke-width="1.5" filter="url(#shadow)" />
    
    <!-- Rights Registry -->
    <g transform="translate(-230, 0)">
      <rect width="130" height="50" rx="5" ry="5" fill="#ccfbf1" stroke="#0d9488" stroke-width="1" />
      <text x="65" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0d9488">Rights Registry</text>
      <text x="65" y="36" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0d9488">Content Ownership</text>
      <text x="65" y="46" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0d9488">Rights Management</text>
    </g>
    
    <!-- Royalty Manager -->
    <g transform="translate(-75, 0)">
      <rect width="130" height="50" rx="5" ry="5" fill="#ccfbf1" stroke="#0d9488" stroke-width="1" />
      <text x="65" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0d9488">Royalty Manager</text>
      <text x="65" y="36" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0d9488">Payment Distribution</text>
      <text x="65" y="46" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0d9488">Split Management</text>
    </g>
    
    <!-- Content Verifier -->
    <g transform="translate(80, 0)">
      <rect width="130" height="50" rx="5" ry="5" fill="#ccfbf1" stroke="#0d9488" stroke-width="1" />
      <text x="65" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0d9488">Content Verifier</text>
      <text x="65" y="36" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0d9488">Hash Verification</text>
      <text x="65" y="46" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0d9488">Proof Generation</text>
    </g>
    
    <!-- Governance -->
    <g transform="translate(235, 0)">
      <rect width="130" height="50" rx="5" ry="5" fill="#ccfbf1" stroke="#0d9488" stroke-width="1" />
      <text x="65" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0d9488">Governance</text>
      <text x="65" y="36" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0d9488">System Parameters</text>
      <text x="65" y="46" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0d9488">Contract Upgrades</text>
    </g>
  </g>
  
  <!-- Blockchain Networks -->
  <g>
    <rect x="40" y="340" width="120" height="15" rx="3" ry="3" fill="#ffffff" opacity="0.7" stroke="#0d9488" stroke-width="1" stroke-dasharray="3,1" />
    <text x="100" y="351" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#0d9488">Ethereum</text>
    
    <rect x="170" y="340" width="120" height="15" rx="3" ry="3" fill="#ffffff" opacity="0.7" stroke="#0d9488" stroke-width="1" stroke-dasharray="3,1" />
    <text x="230" y="351" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#0d9488">Polygon</text>
    
    <rect x="300" y="340" width="120" height="15" rx="3" ry="3" fill="#ffffff" opacity="0.7" stroke="#0d9488" stroke-width="1" stroke-dasharray="3,1" />
    <text x="360" y="351" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#0d9488">Solana</text>
    
    <rect x="430" y="340" width="120" height="15" rx="3" ry="3" fill="#ffffff" opacity="0.7" stroke="#0d9488" stroke-width="1" stroke-dasharray="3,1" />
    <text x="490" y="351" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#0d9488">Flow</text>
    
    <rect x="560" y="340" width="70" height="15" rx="3" ry="3" fill="#ffffff" opacity="0.7" stroke="#0d9488" stroke-width="1" stroke-dasharray="3,1" />
    <text x="595" y="351" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#0d9488">Stellar</text>
  </g>
  
  <!-- Data Flow Arrows -->
  <g>
    <!-- Main Flow Arrows -->
    <path d="M350,150 L350,170" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)" />
    <path d="M350,250 L350,270" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)" />
    <path d="M350,350 L350,370" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)" />
    
    <!-- Event Flow (Notification) -->
    <path d="M590,290 C630,290 630,150 590,150" stroke="#64748b" stroke-width="1.5" stroke-dasharray="5,3" marker-end="url(#arrowhead)" />
    <text x="635" y="220" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Events</text>
    
    <!-- IPFS Storage Flow -->
    <path d="M110,290 C70,290 70,395 110,395" stroke="#64748b" stroke-width="1.5" stroke-dasharray="5,3" marker-end="url(#arrowhead)" />
    <text x="50" y="340" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Metadata</text>
    
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#64748b" />
      </marker>
    </defs>
  </g>
  
  <!-- Blockchain Icons -->
  <g transform="translate(100, 320)">
    <circle cx="0" cy="-15" r="2.5" fill="#0d9488" />
    <circle cx="10" cy="-15" r="2.5" fill="#0d9488" />
    <circle cx="20" cy="-15" r="2.5" fill="#0d9488" />
    <circle cx="0" cy="-5" r="2.5" fill="#0d9488" />
    <circle cx="10" cy="-5" r="2.5" fill="#0d9488" />
    <circle cx="20" cy="-5" r="2.5" fill="#0d9488" />
    
    <line x1="0" y1="-15" x2="10" y2="-15" stroke="#0d9488" stroke-width="1" />
    <line x1="10" y1="-15" x2="20" y2="-15" stroke="#0d9488" stroke-width="1" />
    <line x1="0" y1="-5" x2="10" y2="-5" stroke="#0d9488" stroke-width="1" />
    <line x1="10" y1="-5" x2="20" y2="-5" stroke="#0d9488" stroke-width="1" />
    <line x1="0" y1="-15" x2="0" y2="-5" stroke="#0d9488" stroke-width="1" />
    <line x1="10" y1="-15" x2="10" y2="-5" stroke="#0d9488" stroke-width="1" />
    <line x1="20" y1="-15" x2="20" y2="-5" stroke="#0d9488" stroke-width="1" />
  </g>
  
  <!-- User -->
  <g transform="translate(100, 85)">
    <circle cx="0" cy="0" r="10" fill="#ede9fe" stroke="#5b21b6" stroke-width="1" />
    <circle cx="0" cy="-4" r="4" fill="#5b21b6" />
    <path d="M-6,6 C-6,0 6,0 6,6" stroke="#5b21b6" stroke-width="1.5" fill="none" />
  </g>
  
  <!-- Key -->
  <g transform="translate(50, 65)">
    <rect width="12" height="12" x="0" y="0" rx="2" ry="2" fill="url(#appGradient)" stroke="#94a3b8" stroke-width="0.5" />
    <text x="20" y="10" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Application Layer</text>
    
    <rect width="12" height="12" x="150" y="0" rx="2" ry="2" fill="url(#integrationGradient)" stroke="#94a3b8" stroke-width="0.5" />
    <text x="170" y="10" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Integration Layer</text>
    
    <rect width="12" height="12" x="300" y="0" rx="2" ry="2" fill="url(#blockchainGradient)" stroke="#94a3b8" stroke-width="0.5" />
    <text x="320" y="10" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Blockchain Layer</text>
    
    <rect width="12" height="12" x="450" y="0" rx="2" ry="2" fill="url(#infrastructureGradient)" stroke="#94a3b8" stroke-width="0.5" />
    <text x="470" y="10" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Infrastructure Layer</text>
    
    <line x1="550" y1="6" x2="570" y2="6" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)" />
    <text x="590" y="10" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Data Flow</text>
  </g>
</svg>